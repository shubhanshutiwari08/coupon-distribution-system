<!DOCTYPE html>
<html>
<head>
    <title> Employee Form Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .duplicate {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg " style="background-color: #e3f2fd;">
        <div class="container">
          <a class="navbar-brand" href="/">Gail India Limited</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin">Admin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/vender">Vender</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/coupondata">Coupon Data</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<div class="container">
    <h1>Form Data</h1>
    <table class="table  table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <!-- <th>Name</th> -->
                <th>CPF Number</th>
                <!-- <th>Email</th> -->
                <th>Number of Coupons</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            {% set duplicate_class = 'duplicate' if row in duplicates else '' %}
            <tr class="{{ duplicate_class }}">
                <td>{{ row[0] }}</td>
                <!-- <td>{{ row[1] }}</td> -->
                <td>{{ row[2] }}</td>
                <!-- <td>{{ row[3] }}</td> -->
                <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- <table class="table  table-striped">
      <thead>

              <th>ID</th>

              <th>Number of Coupons</th>
          </tr>
      </thead>
      <tbody>

          <tr class="{{ duplicate_class }}">

              <td>{{ row[1] }}</td>

          </tr>
          {% endfor %}
      </tbody>
  </table> -->

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
